---

- name: "Installing lynx"
  yum:
    name: lynx
    state: present

- name: Schedule ansible-pull
  cron:
    name: "Check for config changes"
    cron_file: /etc/crontab
    user: "centos"
    minute: "*"
    hour: "*"
    job: "/usr/bin/ansible-pull -U {{ DEPLOYMENT_REPO }} -o -e target=localhost {{ DEPLOYMENT_PLAY }}"

